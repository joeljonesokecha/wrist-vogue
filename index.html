<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wrist Vogue</title>

<style>

body{
margin:0;
background:#0f0f0f;
color:white;
font-family:Arial,sans-serif;
}

header{
display:flex;
justify-content:space-between;
padding:20px 8%;
background:#111;
position:sticky;
top:0;
}

.hero{
height:90vh;
display:flex;
justify-content:center;
align-items:center;
text-align:center;
}

.products{
padding:60px 8%;
}

.card{
background:#1a1a1a;
padding:20px;
border-radius:15px;
max-width:300px;
}

.card img{
width:100%;
border-radius:10px;
}

.btn{
background:gold;
border:none;
padding:10px 20px;
border-radius:25px;
cursor:pointer;
}

#side-menu{
position:fixed;
top:0;
right:-260px;
width:260px;
height:100%;
background:#111;
padding:20px;
transition:0.3s;
z-index:1000;
}

</style>
</head>

<body>

<header>
<h1>Wrist Vogue</h1>
<button id="menu-btn">⋮</button>
</header>

<div id="side-menu">

<button id="close-menu">✕</button>
<br>
<a href="#" style="color:white">Home</a><br><br>
<a href="#" style="color:white">Shop</a><br><br>
<a href="#" style="color:white">Contact</a>

</div>

<section class="hero">
<div>
<h1>Luxury Redefined</h1>
<p>Premium watches crafted for elegance</p>
</div>
</section>

<section class="products">

<div class="card">
<img src="https://images.unsplash.com/photo-1511389026070-a14ae610a1be">
<h3>Classic Gold</h3>
<p>$250</p>
<button class="btn">Order</button>
</div>

</section>

<script>

const menuBtn=document.getElementById("menu-btn");
const sideMenu=document.getElementById("side-menu");
const closeBtn=document.getElementById("close-menu");

menuBtn.onclick=()=>sideMenu.style.right="0";
closeBtn.onclick=()=>sideMenu.style.right="-260px";

</script>

</body>
</html>
