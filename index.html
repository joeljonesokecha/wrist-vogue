<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wrist Vogue</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@300;600&display=swap" rel="stylesheet">

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Inter,sans-serif;
}

body{
background:#0a0a0a;
color:white;
}

/* HEADER */

header{
display:flex;
justify-content:space-between;
align-items:center;
padding:25px 8%;
position:sticky;
top:0;
background:rgba(0,0,0,0.85);
backdrop-filter:blur(12px);
z-index:1000;
}

.logo{
font-family:Playfair Display,serif;
font-size:55px;
display:block;
letter-spacing:3px;
}

.menu-btn{
font-size:30px;
cursor:pointer;
}

/* SIDE PANEL */

.side-menu{
position:fixed;
right:-300px;
top:0;
width:260px;
height:100%;
background:#141414;
padding:40px;
transition:0.4s;
z-index:2000;
}

.side-menu.active{
right:0;
}

.side-menu a{
display:block;
color:white;
text-decoration:none;
margin:25px 0;
font-size:18px;
}

/* HERO */

.hero{
height:90vh;
display:flex;
justify-content:center;
align-items:center;
text-align:center;
}

.hero h1{
font-family:Playfair Display,serif;
font-size:80px;
}

.hero p{
margin-top:25px;
font-weight:300;
}

/* PRODUCTS */

.products{
padding:100px 8%;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:35px;
}

.card{
background:#151515;
padding:22px;
border-radius:18px;
transition:0.4s;
}

.card:hover{
transform:translateY(-12px);
}

.card img{
width:100%;
border-radius:12px;
}

.price{
color:#d4af37;
margin:12px 0;
}

.btn{
background:#d4af37;
border:none;
padding:12px 25px;
border-radius:30px;
cursor:pointer;
font-weight:600;
}

footer{
text-align:center;
padding:50px;
background:#111;
margin-top:80px;
}

</style>
</head>

<body>

<header>
<div class="logo">Wrist Vogue</div>

<div>
<span class="menu-btn" onclick="toggleMenu()">⋮</span>
</div>
</header>

<div class="side-menu" id="sideMenu">
<a href="#">Home</a>
<a href="#">Categories</a>
<a href="#">Fashion</a>
<a href="#">Contact</a>
</div>

<section class="hero">
<div>
<h1>Wrist Vogue</h1>
<p>Luxury. Precision. Elegance.</p>
</div>
</section>

<section class="products">

<div class="card">
<img src="https://images.unsplash.com/photo-1511389026070-a14ae610a1be">
<h3>Royal Gold Watch</h3>
<p class="price">$350</p>
<button class="btn">Add to Cart</button>
</div>

</section>

<footer>
© 2026 Wrist Vogue
</footer>

<script>

const menuBtn = document.getElementById("menu-btn");
const sideMenu = document.getElementById("side-menu");
const closeBtn = document.getElementById("close-menu");

menuBtn.addEventListener("click", () => {
    sideMenu.style.right = "0";
});

closeBtn.addEventListener("click", () => {
    sideMenu.style.right = "-260px";
});

window.addEventListener("click", (e) => {
    if (!sideMenu.contains(e.target) && e.target !== menuBtn) {
        sideMenu.style.right = "-260px";
    }
});

</script>

</body>
   </html>
